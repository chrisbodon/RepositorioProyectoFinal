<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Tattoo studio</title>
  </head>

  <body>
    <main>
      <div class="intro">
        <input type="checkbox" id="myInput" />
        <label for="myInput">
          <span class="bar top"></span>
          <span class="bar middle"></span>
          <span class="bar bottom"></span>
        </label>
        <aside>
          <div class="aside-section aside-left">
            <div class="aside-content">
              <h1>TATTOO studio</h1>
            </div>
          </div>
          <div id="particles-js" class="aside-section aside-right">
            <ul class="aside-list">
              <li><a href="index.html" class="aside-anchor">Inicio</a></li>
              <li><a href="gallery.html" class="aside-anchor">Galer√≠a</a></li>
              <li><a href="" class="aside-anchor">Link</a></li>
              <li><a href="contact.html" class="aside-anchor">Contacto</a></li>
            </ul>
          </div>
        </aside>

        <div class="title-wrapper">
          <h1>TATTOO studio</h1>
        </div>

        <!--  Video is muted & autoplays, placed after major DOM elements for performance & has an image fallback  -->
        <video autoplay loop id="video-background" muted plays-inline>
          <source
            src="https://player.vimeo.com/external/158148793.hd.mp4?s=8e8741dbee251d5c35a759718d4b0976fbf38b6f&profile_id=119&oauth2_token_id=57447761"
            type="video/mp4"
          />
        </video>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h2>Intro</h2>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="js/particles.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 700
            }
          },
          color: {
            value: "#ffffff"
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000"
            },
            polygon: {
              nb_sides: 5
            }
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false
            }
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false
            }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200
            }
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "grab"
            },
            onclick: {
              enable: false,
              mode: "push"
            },
            resize: true
          },
          modes: {
            grab: {
              distance: 140,
              line_linked: {
                opacity: 1
              }
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 5
            },
            repulse: {
              distance: 200,
              duration: 0.4
            },
            push: {
              particles_nb: 4
            },
            remove: {
              particles_nb: 2
            }
          }
        },
        retina_detect: true
      });
    </script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
